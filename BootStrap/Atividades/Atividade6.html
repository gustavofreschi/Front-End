    <style>

   body {
    color: #333;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5);
    background-size: 300% 300%;
    animation: gradient 5s ease-in infinite;
    height: 100vh;
    overflow-y: hidden;
   }

   @keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    
    30% {
        background-position: 50% 50%;
    }

    50% {
        background-position: 100% 50%;
    }

    100% {
        background-position: 0% 50%;
    }
   }

    </style>
</head>
