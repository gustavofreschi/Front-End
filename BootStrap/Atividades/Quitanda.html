<script>

document.addEventListener("DOMContentLoaded", function () {
    const searchButton = document.getElementById("search-button")
    const fruitCards = document.querySelectorAll("#fruit-card")

    searchButton.addEventListener("click", function () {
        const searchText = document.getElementById("fruit-search").value.toLowerCase()

        fruitCards.forEach(function(card){
            const fruitName = card.querySelector(".fruit-name").textContent.toLowerCase()

            if (fruitName.includes(searchText)) {
                card.style.display = "block"
            } else {
                card.style.display = "none"
            }
        })
    })
})
    
</script>
